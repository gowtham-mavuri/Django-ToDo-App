{% extends 'mylist/home.html' %}

{% block content %}

    <div class="col-md-8">
        <div class="input-group mt-5">
                     <h3>Add ToDo Item</h3>
                    <form action="add/" method="post" class="form-inline">
                        <input type="text" name="content" class="form-control mb-2 " >
                          <button type="submit" class="btn btn-primary ml-2 mb-2">Submit</button>
                    </form>
         </div>
    </div>


    <div class="table mt-5">
    <table class="table table-dark" >
  <thead>
    <tr>
      <th scope="col">TASK</th>
      <th scope="col">DATE</th>
        <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for todo_item in todo_items %}
    <tr>
      <th scope="row">{{ todo_item.text }}</th>
      <td>{{ todo_item.added_date }}</td>
        <td>
            <form action="delete/{{ todo_item.id }}"  class="form-inline">
                <button type="submit" class="btn btn-sm btn-danger">Mark Completed</button>
            </form>
        </td>
    </tr>
  {% endfor %}
  </tbody>
    </table>
        </div>


{% endblock %}
