{% extends 'mylist/home.html' %}

{% block content %}

<form method="POST">
  <div class="form-group">
    <label >Username</label>
    <input type="text" class="form-control" name="username" placeholder="{{ un }}">
  </div>
    <div class="form-group">
    <label >Firstname</label>
    <input type="text" class="form-control" name="firstname" placeholder="{{ fn }}">
  </div>
     <div class="form-group">
    <label >Lastname</label>
    <input type="text" class="form-control" name="lastname" placeholder="{{ ln }}">
  </div>
    </div>
     <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" name="email" placeholder="{{ em }}">
  </div>
    <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="password" placeholder="{{ ps }}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
